<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo...</title>
</head>
<body>
  <h2>Redireccionando, espere un momento...</h2>
  <script>
    const id_script = new URLSearchParams(window.location.search).get("id_script");
    const codigo = new URLSearchParams(window.location.search).get("codigo");

    if (!id_script) {
      document.body.innerHTML = "<h3>Falta el parámetro 'id_script'.</h3>";
    } else {
      fetch('https://cdn.jsdelivr.net/gh/cchungata/config-urls/urls.json')
        .then(res => res.json())
        .then(data => {
          const registro = data[id_script] || data["default"];
          
          if (registro && registro.url) {
            let urlFinal = registro.url;

            if (registro.usaCodigo) {
              if (codigo) {
                urlFinal += `?codigo=${codigo}`;
              } else {
                document.body.innerHTML = "<h3>Este enlace requiere el parámetro 'codigo'.</h3>";
                return;
              }
            }

            window.location.href = urlFinal;
          } else {
            document.body.innerHTML = "<h3>Script no encontrado y no hay URL por defecto.</h3>";
          }
        })
        .catch(() => {
          document.body.innerHTML = "<h3>Error al obtener configuración.</h3>";
        });
    }
  </script>
</body>
</html>
